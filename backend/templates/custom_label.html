<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="max-w-[932px] min-h-[95%] max-h-[95%] px-3">
    <div class="flex h-screen flex-col">
        <header class="w-full max-h-[237px] flex after:content-[''] relative pt-2">
            <div class="absolute w-50 top-0 right-0">
                <p><strong>Order #: {{ number }}</strong></p>
            </div>
            <img src="{{ logo }}" alt="" class="w-fit">
        </header>
        <section class="pt-4 h-[20%]">
            <div class="w-full text-wrap flex flex-col justify-center items-center text-2xl">
                <p><strong>LAPTOP USERNAME</strong></p>
                <p>{{ full_name }}</p>
            </div>
            <div class="w-full text-wrap flex flex-col justify-center items-center text-2xl pt-4">
                <p><strong>LAPTOP PASSWORD</strong></p>
                <p>{{ password }}</p>
            </div>
        </section>
        <main class="pt-5 w-full h-[70%] flex justify-around">
            <div class="flex flex-col justify-center items-center gap-2">
                <p class="text-4xl">{{ hardware_requested }}</p>
            </div>
        </main>
        <footer class="flex-col px-5 pb-10 h-auto justify-evenly items-center">
            <div class="flex flex-row-reverse">
                <div>
                    <img 
                    src="{{ qr_logo }}"
                    width="90">
                </div>
                <div class="pr-2 flex justify-center items-center">
                    <p><strong>{{ company }}</strong></p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
